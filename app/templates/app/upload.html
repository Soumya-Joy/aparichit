{% extends 'app/base.html' %}
{% load static %}

<script src="{% static "/app/js/app.js" %}" type="text/javascript"></script>

{% block content %}
  <div id="full_body">
  {% include 'app/side_nav.html' %}
  <a href="{% url 'new_file' %}" class="btn btn-primary">Add data</a><br></br>

  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
        {% for file in file_added.all %}
           <tr>
            <td>{{file.name}}</td> 
            <td>{{file.time_added}}</td>
           </tr>
        {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
